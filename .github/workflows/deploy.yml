name: CD Workflow

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-push: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
            distribution: 'adopt'
            java-version: '21'
      
      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./mvnw

      - name: Build Docker image with Spring Boot
        run: ./mvnw spring-boot:build-image -DskipTests

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/karimdevwm/mmv2-currency-exchange-service:0.0.12-SNAPSHOT
          docker push $IMAGE_NAME
